<script>
	var object = {};
	
	var userNumber = prompt('Введите число от 0 до 999');
	
	function getObject(obj,userNumber) {
	
		var ranks = userNumber.split("");
		if (ranks.length == 1) {
			obj.units = ranks[0];
		}
		else if (ranks.length == 2){
			obj.tens = ranks[0];
			obj.units = ranks[1];
		}
		else {
		obj.hundreds = ranks[0];
		obj.tens = ranks[1];
		obj.units = ranks[2];
		}
		
		return obj;
	}
	console.log(getObject(object,userNumber));
	
</script>
